<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
  <div class="box">
    <img class="cube" src="./images/image-equilibrium.jpg" alt=""/>
    <img class="view" src="./images/icon-view.svg" alt=""/>
  </div>
  <h2>Equilibrium #3429</h2>
  <div class="text">
  <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="icons">
  <div class="ethereum">
  <img src="images/icon-ethereum.svg" alt="icon-ethereum"/>
  0.041 ETH
  </div>                   
  <div class="clock">
  <img src="images/icon-clock.svg" alt="icon-clock"/>
  3 days left
  </div>
  </div>
  <hr></hr>
  <div class="creator">
  <img src="images/image-avatar.png" alt="image-avatar">
<p> Creation of <span> Jules Wyern</span> </p>
</div>
</div>
</body>
</html>
